{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-3">

      <h4>{{ user.email }}</h4>
      {% if following %}
        <a href="{% url 'user_follow' user.email %}" class="btn btn-danger">Unfollow</a>
      {% else %}
        <a href="{% url 'user_follow' user.email %}" class="btn btn-primary">Follow</a>
      {% endif %}
    </div>
    
    <div class="col-md-9">
      {% for post in posts %}
        <div class="card mb-3"><img src="{{ MEDIA_URL }}{{ post.getuserprofile.profile_picture }}"class="rounded-circle mb-3">
          <div class="card-body">
            <center><h1>Posts</h1></center>
            <h5 class="card-title"><img src="{{ MEDIA_URL }}{{ post.image }}"></h5>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text"><small class="text-muted">Posted on {{ post.created_date }}</small></p>
          </div>
        </div>
      {% empty %}
        <p>No posts found.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
