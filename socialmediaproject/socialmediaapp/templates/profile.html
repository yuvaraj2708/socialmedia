{% extends 'base.html' %}

{% block content %}

<style>
/* Set up the container */
.container {
  max-width: 800px;
  margin: 0 auto;
}

/* Set up the header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 20px;
}

/* Set up the profile picture */
.profile-picture {
  border-radius: 50%;
  width: 150px;
  height: 150px;
  object-fit: cover;
  border: 3px solid #fff;
}

/* Set up the username */
.username {
  font-size: 24px;
  font-weight: 600;
  margin-left: 20px;
}

/* Set up the main content area */
.main {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
  width: 100%;
  padding: 20px;
}

/* Set up the post container */
.post {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 0;
  overflow: hidden;
  padding-bottom: 100%;
  position: relative;
}

/* Set up the post image */
.post img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Set up the footer */
.footer {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 20px;
}

/* Set up the navigation buttons */
.navigation-buttons {
  display: flex;
  align-items: center;
}

.navigation-buttons a {
  margin-left: 20px;
  font-size: 24px;
  color: #262626;
}

.navigation-buttons a:hover {
  color: #3897f0;
}

/* Set up the follow button */
.follow-button {
  margin-left: 20px;
}

.follow-button button {
  padding: 10px 20px;
  font-size: 18px;
  font-weight: 600;
}

.follow-button button:focus {
  outline: none;
}

.follow-button button:hover {
  background-color: #3897f0;
  color: #fff;
}

/* Set up the stats section */
.stats {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.stats ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

.stats li {
  margin-right: 40px;
}

.stats li:last-child {
  margin-right: 0;
}

.stats li span {
  display: block;
  font-size: 18px;
  font-weight: 600;
}

.stats li small {
  display: block;
  font-size: 14px;
  color: #8e8e8e;
}

/* Set up the bio section */
.bio {
  font-size: 18px;
  line-height: 1.5;
  margin-bottom: 20px;
}

.btn-follow {
      display: block;
      margin: 20px auto;
      width: 150px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-radius: 20px;
    }

    .btn-follow:hover {
      text-decoration: none;
      color: white;
    }

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-pLdrJvz8Nk2QFW/GaRUV+F9XGvPL8W7t1sGtBmL2LbghJ8WmGgOdOt43ZWhAmYMMNTvC8WUm1tItcIrsyA32Qw==" crossorigin="anonymous" >
{{ profile.user }}
<div class="container">
  <div class="header">
    <!-- Profile picture -->
    <img class="profile-picture" src="{{ MEDIA_URL }}{{ profile.profile_picture }}">
   
    
   
    <div class="header">
      ...
    </div>
    
    <div class="stats">
      <ul>
        <li>
          <span>{{ following_count }}</span>
          <small>Following</small>
        </li>
        <li>
          <span>{{ followers_count }}</span>
          <small>Followers</small>
        </li>
        <li>
          <span>{{ post_count }}</span>
          <small>Posts</small>
        </li>
      </ul>
    </div>
   
    
    <!-- Navigation buttons -->
    <div class="navigation-buttons">
      <!-- Home button -->
      <a href="{% url 'home' %}">
        <i class="fa fa-home"></i>
      </a>
      
      <!-- New post button -->
      <a href="{% url 'post_create' %}">
        <i class="fa fa-plus"></i>
      </a>
      
      <!-- User profile button -->
     
        <i class="fa fa-user"></i>
      </a>
    </div>
  </div>
  {% if following %}
  <a href="{% url 'user_follow' user.email %}" class="btn btn-primary btn-follow">Unfollow</a>
{% else %}
  <a href="{% url 'user_follow' user.email %}" class="btn btn-outline-primary btn-follow">Follow</a>
{% endif %}
  
  <div class="main">
    {% for post in posts %}
    <div class="post">
      <!-- Post image -->
      <a href="{% url 'post_detail' post.id %}">
        <img src="{{ MEDIA_URL }}{{ post.image }}">
      </a>
    </div>
    {% endfor %}
  </div>
  
  <div class="footer">
    <!-- Footer text -->
    <p>Â© 2023 </p>
  </div>
</div>

</div>

{% endblock %}
