{% extends 'base.html' %}

{% block content %}

<style>
  .card {
  margin-bottom: 20px;
}

.card-text {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 10px;
}

.card-text small {
  font-size: 14px;
}

.card-body {
  position: relative;
}

.btn-primary {
  position: absolute;
  bottom: 0;
  right: 0;
  margin: 10px;
}
img {
  border-radius: 50%;
  width: 200px;
  height: 200px;
  object-fit: cover;
}

</style>

  <h1>{{ profile.user.email }}'s Profile</h1>
  <p>{{ profile.bio }}</p>
  <img src="{{ MEDIA_URL }}{{ profile.profile_picture }}"> 
  <h2>Posts</h2>
  {% for post in posts %}

  
  
    <div class="card mb-3">
      <div class="card-body">
        
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">Posted on {{ post.created_date }}</small></p>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">View</a>
      </div>
    </div>
  {% empty %}
    <p>No posts found.</p>
  {% endfor %}
{% endblock %}
