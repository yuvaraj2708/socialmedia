{% extends 'base.html' %}

{% block content %}
  <h1>Home</h1>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">
          <img src="{{ MEDIA_URL }}{{ post.getuserprofile.profile_picture }}"> <br>Posted by {{ post.user }} on {{ post.created_date }} <br>{{post.caption}}</small></p>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">View</a>
      </div>
    </div>
  {% empty %}
    <p>No posts found.</p>
  {% endfor %}
{% endblock %}
